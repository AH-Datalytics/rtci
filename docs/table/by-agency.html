<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCI Table</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="table.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
    <div id="dashboard" class="tab-content active">
        <div id="rtci-dashboard" class="rtci-container">
            <h1 class="rtci-header">Reported UCR Part One Crimes by Month</h1>
            <div id="filters-container" class="filters-container">
                <span>Show me reported crimes in</span>
                <div class="dropdown">
                    <div id="state-btn" class="dropdown-btn">State</div>
                    <div id="state-dropdown" class="dropdown-menu">
                        <!-- Options will be dynamically populated -->
                    </div>
                </div>
                <span>for</span>
                <div class="dropdown">
                    <div id="agency-btn" class="dropdown-btn">Agency</div>
                    <div id="agency-dropdown" class="dropdown-menu">
                        <!-- Options will be dynamically populated -->
                    </div>
                </div>
            </div>
            <div class="rtci-table-container">
                <div class="view-buttons">
                    <button id="full-sample-btn" class="view-button" onclick="navigateTo('table.html')">Year to Date</button>
                    <button id="by-agency-btn" class="view-button active">Monthly Totals</button>
                </div>
                <div class="tab-navigation">
                    <a href="../index.html" class="tab-link">Graph</a>
                    <a href="table.html" class="tab-link active">Table</a>
                    <a href="../map/map.html" class="tab-link">Map</a>
                </div>
                <div id="by-agency-table" class="table-container active">
                    <table class="blue-header-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Agency Name</th>
                                <th>State Name</th>
                                <th>Violent Crimes</th>
                                <th>Murders</th>
                                <th>Rapes</th>
                                <th>Robberies</th>
                                <th>Aggravated Assaults</th>
                                <th>Property Crimes</th>
                                <th>Burglaries</th>
                                <th>Thefts</th>
                                <th>Motor Vehicle Thefts</th>
                            </tr>
                        </thead>
                        <tbody id="by-agency-table-body">
                            <!-- Data will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="by-agency.js"></script>
</body>
</html>
