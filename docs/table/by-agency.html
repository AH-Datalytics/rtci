<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By Agency Table</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="table.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="navigateTo('../index.html')">Graph</button>
        <button class="nav-button active" onclick="navigateTo('table.html')">Table</button>
        <button class="nav-button" onclick="navigateTo('../map/map.html')">Map</button>
    </div>
    <div id="table" class="tab-content active">
        <h1 class="rtci-header">By Agency Table</h1>
        <div class="tab-toggle">
            <button id="full-sample-btn" class="toggle-button">Full Sample</button>
            <button id="by-agency-btn" class="toggle-button active">By Agency</button>
        </div>
        <div id="by-agency-filters" class="filters-container">
            <span>Filter by State:</span>
            <div class="dropdown">
                <div id="state-btn" class="dropdown-btn">Select State<i class="fas fa-caret-down"></i></div>
                <div id="state-dropdown" class="dropdown-menu">
                    <!-- State options will be dynamically populated -->
                </div>
            </div>
            <span>Filter by Agency:</span>
            <div class="dropdown">
                <div id="agency-btn" class="dropdown-btn">Select Agency<i class="fas fa-caret-down"></i></div>
                <div id="agency-dropdown" class="dropdown-menu">
                    <!-- Agency options will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
    <script src="by-agency.js"></script>
</body>
</html>
