<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCI Table</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="table.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link rel="icon" href="../images/rtci.ico">
</head>
<body>
    <div id="dashboard" class="tab-content active">
        <div id="rtci-dashboard" class="rtci-container">
            <h1 class="rtci-header">Year to Date Reported UCR Part One Crimes</h1>
            <div id="filters-container" class="filters-container">
                <span>Show me reported</span>
                <div class="dropdown">
                    <div id="crime-type-btn" class="dropdown-btn">Murders</div>
                    <div id="crime-type-dropdown" class="dropdown-menu">
                        <!-- Options will be dynamically populated -->
                    </div>
                </div>
                
            </div>
            <div class="rtci-table-container">
                <!-- Add this above the table view buttons -->
                <div id="download-container">
                    <button id="table-download" class="download-button">
                        <i class="fas fa-download"></i>&nbsp;&nbsp;Download Data <!-- Add a double space between the icon and text -->
                    </button>
                </div>
                <div class="view-buttons">
                    <button id="by-agency-btn" class="view-button" onclick="navigateTo('by-agency.html')">By Month</button>
                    <button id="full-sample-btn" class="view-button active">Year to Date</button>
                </div>
                <div class="tab-navigation">
                    <a href="../index.html" class="tab-link">Graph</a>
                    <a href="by-agency.html" class="tab-link active">Tables</a>
                    <a href="../scorecard/scorecard.html" class="tab-link">Scorecard</a>
                    <!-- <a href="../map/map.html" class="tab-link">Map</a> -->
                </div>
                <div id="full-sample-table" class="table-container active">
                    <table>
                        <thead>
                            <tr>
                                <th><span class="sortable">Agency</span></th>
                                <th><span class="sortable">State</span></th> <!-- Add this new column for state -->
                                <th><span class="sortable">Population Covered</span></th> <!-- New column -->
                                <th>Crime Type</th>
                                <th><span class="sortable">YTD</span></th>
                                <th><span class="sortable">Previous YTD</span></th>
                                <th><span class="sortable">% Change</span></th>
                                <th>YTD Range</th>
                            </tr>
                        </thead>                        
                        <tbody id="full-sample-table-body">
                            <!-- Data will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="table.js"></script>
</body>
</html>
