<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="rtci-dashboard" class="rtci-container">
        <h1 class="rtci-header">Monthly UCR Part One Crimes by Year and Agency</h1>
        <div id="filters-container" class="filters-container">
            <span>Show me reported</span>
            <select id="crime-type" class="filter-dropdown">
                <!-- Options will be dynamically populated -->
            </select>
            <span>offenses in</span>
            <select id="state" class="filter-dropdown">
                <!-- Options will be dynamically populated -->
            </select>
            <span>for</span>
            <select id="agency" class="filter-dropdown">
                <!-- Options will be dynamically populated -->
            </select>
            <span>as</span>
            <select id="data-type" class="filter-dropdown">
                <option value="count">Raw Counts</option>
                <option value="mvs_12mo">12 Month Rolling Sum</option>
    </select>
        </div>
        <div id="graph-kpis-container" class="graph-kpis-container">
            <div id="line-graph-container" class="rtci-line-graph">
                <button id="download-button"><i class="fas fa-download"></i> Download Filtered Data</button>
            </div>
            <div id="kpi-container" class="kpi-container">
                <div id="kpi-box1" class="kpi-box">KPI 1</div>
                <div id="kpi-box2" class="kpi-box">KPI 2</div>
                <div id="kpi-box3" class="kpi-box">KPI 3</div>
            </div>
        </div> 
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
