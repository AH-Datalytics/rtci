<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTCI Scorecard</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../table/table.css">
    <link rel="stylesheet" href="scorecard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link rel="icon" href="../images/rtci.ico">
</head>
<body>
    <div id="dashboard" class="tab-content active">
        <div id="rtci-dashboard" class="rtci-container">
            <h1 class="rtci-header">Reported UCR Part One Crimes Scorecard</h1>
            <div id="filters-container" class="filters-container">
                <span>Show me reported crimes in</span>
                <div class="dropdown">
                    <div id="state-btn" class="dropdown-btn">State</div>
                    <div id="state-dropdown" class="dropdown-menu"></div>
                </div>
                <span>for</span>
                <div class="dropdown">
                    <div id="agency-btn" class="dropdown-btn">Agency</div>
                    <div id="agency-dropdown" class="dropdown-menu"></div>
                </div>
            </div>
            <div class="rtci-table-container">
                <!-- Download button -->
                <div id="download-container">
                    <button id="table-download" class="download-button">
                        <i class="fas fa-download"></i> &nbsp;&nbsp;Download
                    </button>
                </div>
                <!-- Tab navigation -->
                <div class="tab-navigation">
                    <a href="../index.html" class="tab-link">Graph</a>
                    <a href="../table/by-agency.html" class="tab-link">Tables</a>
                    <a href="scorecard.html" class="tab-link active">Scorecard</a>
                </div>
                <!-- Scorecard table -->
                <div class="table-container">
                         <!-- Trackers Container (below tabs, above table) -->
                    <div id="trackers-container" style="margin-top: 20px; text-align: left;">
                        <p><strong>Agency:</strong> <span id="tracker-agency"></span></p>
                        <p><strong>Source Type:</strong> <span id="tracker-source-type"></span></p>
                        <p><strong>Source Method:</strong> <span id="tracker-source-method"></span></p>
                        <p><strong></strong> <span id="tracker-population"></span></p>
                        <p><strong>Year to Date Range:</strong> <span id="tracker-ytd-range"></span></p>
                    </div>
                    <table id="scorecard-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th id="two-prev-full-year"></th>
                                <th id="prev-full-year"></th>
                                <th id="curr-full-year"></th>
                                <th id="two-prev-ytd"></th>
                                <th id="prev-ytd"></th>
                                <th id="curr-ytd"></th>
                                <th id="two-prev-curr-ytd-change"></th>
                                <th id="prev-curr-ytd-change"></th>
                            </tr>
                        </thead>
                        
                        <tbody id="scorecard-body">
                            <!-- Dynamic rows for each crime type will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="scorecard.js"></script>
</body>
</html>
