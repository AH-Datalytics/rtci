name: Render R Markdown and Push New Files

on:
  schedule:
    - cron: "0 5 * * *" # Runs every day at 5 AM
  workflow_dispatch: # Allows for manual triggering

jobs:
  render_rmarkdown_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.x'

    - name: Install R dependencies
      run: |
        Rscript -e 'install.packages(c("rmarkdown", "knitr"))'
        # Install any other packages required by your Rmd file
        Rscript -e 'install.packages(c("dplyr", "ggplot2","boot", "tidyverse", "magrittr", "readr", "stringr", "zoo" ))' 
    
    - name: Render the R Markdown file
      run: |
        Rscript -e 'rmarkdown::render("beff_collector.Rmd")'

    - name: Create new branch with date
      run: |
        NEW_BRANCH="output-branch-$(date +%Y-%m-%d)"
        git checkout -b $NEW_BRANCH
    
    - name: Add and commit new files
      run: |
        git add .
        git commit -m "Automated commit with rendered files from R Markdown on $(date +%Y-%m-%d)"
    
    - name: Push to new branch
      run: |
        NEW_BRANCH="output-branch-$(date +%Y-%m-%d)"
        git push origin $NEW_BRANCH
