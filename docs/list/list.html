<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Sample Agencies List</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="../table/table.css"> <!-- Linking to table.css for shared styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/rtci.ico">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="source-container" class="source-container">
        <div id="filters-container" class="filters-container">
            <!-- Replace dropdowns with static text -->
            <span>List of agencies in the current national sample:</span>
        </div>

        <!-- Number of Agencies Box -->
        <div id="agencies-num-box" class="agencies-num-box">
            Number of Agencies: 0
        </div>

        <div id="source-table-container" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Agency</th>
                        <th>Population Covered</th>
                        <th>Source Type</th>
                        <th>Source Method</th>
                        <th>Most Recent Data</th>
                        <th>Primary Link</th>
                    </tr>
                </thead>
                <tbody id="source-table-body">
                    <!-- The source table will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
