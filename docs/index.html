<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Crime Index</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="dashboard" class="tab-content active">
        <div id="rtci-dashboard" class="rtci-container">
            <h1 class="rtci-header">Reported UCR Part One Crimes by Month</h1>
            <div id="filters-container" class="filters-container">
                <span>Show me reported</span>
                <div class="dropdown">
                    <div id="crime-type-btn" class="dropdown-btn">Crime Type<i class="fas fa-caret-down"></i></div>
                    <div id="crime-type-dropdown" class="dropdown-menu">
                        <!-- Options will be dynamically populated -->
                    </div>
                </div>
                <span>in</span>
                <div class="dropdown">
                    <div id="state-btn" class="dropdown-btn">State<i class="fas fa-caret-down"></i></div>
                    <div id="state-dropdown" class="dropdown-menu">
                        <!-- Options will be dynamically populated -->
                    </div>
                </div>
                <span>for</span>
                <div class="dropdown">
                    <div id="agency-btn" class="dropdown-btn">Agency<i class="fas fa-caret-down"></i></div>
                    <div id="agency-dropdown" class="dropdown-menu">
                        <!-- Options will be dynamically populated -->
                    </div>
                </div>
                <span>as</span>
                <div class="dropdown">
                    <div id="data-type-btn" class="dropdown-btn">Data Type<i class="fas fa-caret-down"></i></div>
                    <div id="data-type-dropdown" class="dropdown-menu">
                        <div class="dropdown-item" data-value="count">Monthly Totals</div>
                        <div class="dropdown-item" data-value="mvs_12mo">12 Month Rolling Sum</div>
                    </div>
                </div>
            </div>
            <div id="graph-kpis-container" class="graph-kpis-container">
                <div class="tab-navigation">
                    <a href="index.html" class="tab-link active">Graph</a>
                    <a href="table/table.html" class="tab-link">Table</a>
                    <a href="map/map.html" class="tab-link">Map</a>
                </div>
                <div id="line-graph-container" class="rtci-line-graph">
                    <button id="download-button"><i class="fas fa-download"></i> Download Filtered Data</button>
                </div>
                <div id="kpi-container" class="kpi-container">
                    <div id="kpi-box1" class="kpi-box"></div>
                    <div id="kpi-box2" class="kpi-box"></div>
                    <div id="kpi-box3" class="kpi-box"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
